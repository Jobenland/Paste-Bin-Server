{% extends "base.html" %}

<!-- Define a title -->
{% block title %} Register {% endblock %}

<!-- Styles -->
{% block styles %}
<link rel="stylesheet" href="{{ url_for('static', filename='form.css') }}"> {% endblock %}

<!-- Scripts -->
{% block scripts %}
<script src='https://www.google.com/recaptcha/api.js'></script> {% endblock %}

<!-- Main Body -->
{% block body %}
<div class="container">
    <div class="row justify-content-center box">
        <div class="col-sm-6 col-md-4 col-md-offset-4">
            <h1 class="text-center login-title">Register</h1>
            <div class="account-wall">
                <form class="form-signin" method="POST" action="/register">
                    <input type="text" class="form-control" placeholder="Email" name="email" required autofocus>
                    <input type="password" class="form-control" placeholder="Password" name="password" required>
                    <input type="password" class="form-control" placeholder="Confirm Password" name="password_confirm" required>
                    <!-- Show captcha only if allowed in config -->
                    {% if config['SHOW_CAPTCHA'] %}
                    <div class="g-recaptcha" class="form-control" data-sitekey="{{ config['RECAPTCHA_SITE_KEY'] }}"></div>
                    {% endif %}

                    <button class="btn btn-lg btn-primary btn-block" type="submit">
                        Submit</button>
                </form>
            </div>
        </div>
    </div>
    <br>
</div>

{% endblock %}
